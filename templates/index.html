<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanye DALL-E Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Kanye West Quote Image Generator</h1>
    <button id="generateBtn">Generate Image</button>
    <div id="result">
        <p id="quote"></p>
        <img id="image" src="" alt="Generated Image" style="max-width: 500px;">
    </div>

    <script>
        $(document).ready(function() {
            $("#generateBtn").click(function() {
                $.get("/generate-image", function(data) {
                    $("#quote").text(data.quote);
                    $("#image").attr("src", data.image);
                });
            })
        });
    </script>
</body>
</html>
